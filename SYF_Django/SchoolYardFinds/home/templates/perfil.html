            <div class="card" style=" border: 5px solid #000000; width: 18rem;">
              <input type="file" id="inputImage" onchange="displayImage()" accept="image/*"><br><br>
              <img id="imagePreview" onload="loadImage()">
              
              <div class="card-body">
                <div class="d-flex justify-content-between">

            <script>
              function displayImage() {
                var image = document.getElementById("imagePreview");
                var file = document.getElementById("inputImage").files[0];
                var reader = new FileReader();
                reader.onloadend = function () {
                  image.src = reader.result;
                  localStorage.setItem("imageSrc", reader.result);
                }
                if (file) {
                  reader.readAsDataURL(file);
                } else {
                  image.src = "";
                  localStorage.setItem("imageSrc", "");
                }
              }
              
              function loadImage() {
                var image = document.getElementById("imagePreview");
                var persistedSrc = localStorage.getItem("imageSrc");
                if (persistedSrc) {
                  image.src = persistedSrc;
                }
              }
            
              var colorPicker = document.getElementById("colorPicker");
              colorPicker.addEventListener("input", function() {
                var page = document.getElementById("page");
                page.style.backgroundColor = colorPicker.value;
              });
              
              // Set background color to persisted value if it exists
              if (localStorage.getItem("bgColor")) {
                var page = document.getElementById("page");
                page.style.backgroundColor = localStorage.getItem("bgColor");
              }
              
              // Save background color to localStorage when color is picked
              colorPicker.addEventListener("change", function() {
                localStorage.setItem("bgColor", colorPicker.value);
              });
              
              var description = document.getElementById("description");
              // Set description to persisted value if it exists
              if (localStorage.getItem("description")) {
                description.innerHTML = localStorage.getItem("description");
              }
              
              // Save description to localStorage when it is changed
              description.addEventListener("input", function() {
                localStorage.setItem("description", description.innerHTML);
              });
            </script>
